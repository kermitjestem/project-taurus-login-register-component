<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project TAURUS v0.15</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <div id="landing-page" class="landing">
      <p>Witamy na Project <span>Taurus</span></p>
      <br />
      <p>
        <a onclick="openLoginPage()" href="#">Login</a> /
        <a onclick="openRegistrationPage()" href="#">Rejestracja</a>
      </p>
      
    </div>

    <div id="login-page" class="login-registration">
      <div class="card">
        <h4>Login</h4>
        <br />
        <br />
        <br />
        <form>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />
       
          <p class="disclaimer">
            Oops! Can't remember password?
          </p>
          <p class="disclaimer">
            Click <a href="#">here</a> to reset!
          </p>
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <div class="button">
            <button class="login-button">LOG IN</button>

            <button class="log-in-with-github-btn">
              <img src="assets/github-icon.png" alt="github-icon" />LOG IN WITH
              GITH HUB
            </button>
            <br />
          </div>
        </form>
        <p class="disclaimer">
          You can <a onclick="closePage()" href="#">quit </a>at any time!
        </p>
      </div>
    </div>

    <div id="registration-page" class="login-registration">
      <div class="card">
        <h4>Registration</h4>
        <br />
        <form>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password"/>

          <label for="password">Repeat your password</label>
          <input type="password" id="password" placeholder="Repeat your password"/>

          <label for="email">Your email address</label>
          <input type="email" id="email" placeholder="Enter your email"/>
          <br />
          <br />
          <br>
          <div class="button">
            <button class="login-button">SIGN UP</button>

            <button class="log-in-with-github-btn">
              <img src="assets/github-icon.png" alt="github-icon" />SIGN UP WITH
              GITH HUB
            </button>
            <br />
          </div>
        </form>
        <p class="disclaimer">
          You can <a onclick="closePage()" href="#">quit </a>at any time!
        </p>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
